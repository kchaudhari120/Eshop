<div class="text-center mt-4">

  <form class="form-signin border rounded" (submit)='singup($event)'>
    <img class="mb-4" src="../../../assets/cart.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Create E-shop Account</h1>

    <p *ngIf='error' class="alert alert-danger">{{error}}</p>
    <p *ngIf='success' class="alert alert-success">{{success}}</p>



    <label for="inputName" class="sr-only">Your Name</label>
    <input type="text" id="name" class="form-control mb-2" name="name" placeholder="Your name" required autofocus>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control mb-2 border rounded" name="email" placeholder="Email address" required autofocus>
    <label for="inputPhone" class="sr-only">phone Number</label>
    <input type="number" id="phone" class="form-control mb-2" name="phone" placeholder="phone" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control mb-2 border rounded" name="password" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-light border rounded btn-block" type="submit">Sign up</button>
    <p class="mt-3 mb1 text-muted">&copy; 2017-2018</p>
  </form>

</div>
