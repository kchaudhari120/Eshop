<div>
    <div>
        <h6>Categoty</h6>
        <hr>

        <div  class="custom-control custom-radio m-2">
            <input type="radio" value="" id="a" name="category" class="custom-control-input">
            <label class="custom-control-label" (click)="categorySelected('')" for="a">All</label>
        </div>

        <div *ngFor='let category of categories; index as i' class="custom-control custom-radio m-2">
            <input type="radio" value="{{category._id}}" id="a{{i}}" name="category" class="custom-control-input">
            <label class="custom-control-label" (click)="categorySelected(category._id)" for="a{{i}}">{{category.name}}</label>
        </div>

    </div>

    <div>
        <h6>Peice</h6>
        <hr>

        <select #minPrice (click)="setMaxvalue(minPrice.value)" name="min" id="" class="form-control mb-2">
            <option value="min">Min Price</option>
            <option *ngFor="let m of min" value="{{m}}">{{m}}</option>

        </select>

        <select #maxPrice name="max" id="" class="form-control mb-2">
            <option value="max">max Price</option>
            <option *ngFor="let m of max" value="{{m}}">{{m}}</option>

        </select>

        <div class="mb-2">
            <button (click)="filter(minPrice.value, maxPrice.value)" class="btn-block btn-sm border btn-light rounded">Filter</button>
        </div>
        <div class="mb-2">
            <button routerLink='/home' class="btn-block btn-sm border btn-light rounded">Reset</button>
        </div>
    </div>

</div>
